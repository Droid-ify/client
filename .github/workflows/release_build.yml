name: Build Release APK

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

concurrency:
  group: "release-build"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/setup-gradle@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Grant execution permission to Gradle Wrapper
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Checks
        run: find . -type f -name "*.apk"

      - uses: r0adkll/sign-android-release@v1
        name: Signing APK
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEY_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASS }}
          keyPassword: ${{ secrets.KEYSTORE_PASS }}
        env:
          BUILD_TOOLS_VERSION: "36.0.0"

      - name: Extract Version Code
        id: extract_version
        run: |
          VERSION_CODE=$(grep -oP 'versionCode\s*=\s*\K\d+' app/build.gradle.kts)
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Version Code: $VERSION_CODE"

      - name: Read Changelog
        id: read_changelog
        run: |
          CHANGELOG_PATH="metadata/en-US/changelogs/${{ steps.extract_version.outputs.version_code }}.txt"
          if [[ -f "$CHANGELOG_PATH" ]]; then
            echo "changelog=$(cat "$CHANGELOG_PATH")" >> $GITHUB_OUTPUT
          else
            echo "changelog=" >> $GITHUB_OUTPUT
            echo "No changelog found at: $CHANGELOG_PATH"
          fi

      - uses: softprops/action-gh-release@v2
        name: Create Release
        id: publish_release
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body: ${{ steps.read_changelog.outputs.changelog }}
          files: ${{steps.sign_app.outputs.signedReleaseFile}}
          generate_release_notes: true
          make_latest: true
          prerelease: false
          draft: true

      - uses: actions/upload-artifact@v4
        with:
          name: release
          path: ${{steps.sign_app.outputs.signedReleaseFile}}
